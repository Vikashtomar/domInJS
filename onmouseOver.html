<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #one{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <div id="one"
        onmouseover="change()"
        onmouseout="reset()">
    </div>

    <script>
        function change()
        {
            let n = document.getElementById("one")
            n.style= "background: red"
        }
        function reset()
        {
            let n = document.getElementById("one");
            n.style = "background: blue"
        }
    </script>
</body>
</html>
