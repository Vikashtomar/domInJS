<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p >click Me</p>
   <script>
    let p = document.querySelector("p");
p.addEventListener('click',myDate)

function myDate()
{
    console.log(p)
    document.querySelector("p");
    p.innerHTML = Date();
}

   </script>
</body>
</html>
