 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: auto;

        }
        button{
            border-radius: 15px;
            background-color: purple;
            color: lightblue;
            padding: 20px;
            margin:20px 0px 0px 0px ;
            
        }
    </style>
 </head>
 <body>
    <div id="one">
        <p id="d"></p>
        <button onclick="mydate()">Date</button>
    </div>
   
 </body>

 <script>
    let p  = document.getElementById("d");
    function mydate()
    {
        p.innerHTML = new Date();
    }
 </script>
 </html>
